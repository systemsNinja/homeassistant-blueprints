# Notification and Controls Card stacks for AWTRIX
square: false
type: grid
columns: 1
cards:
  - type: heading
    icon: mdi:remote
    heading: Notifications
    heading_style: title
  - type: entities
    entities:
      - entity: input_text.awtrix_notification
  - type: grid
    columns: 3
    square: false
    cards:
      - type: button
        name: Send
        show_name: true
        show_icon: true
        entity: input_button.awtrix_notification_send
        icon: mdi:bell-ring-outline
        tap_action:
          action: toggle
      - type: button
        name: Dismiss
        show_name: true
        show_icon: true
        entity: button.minibyt_dismiss_notification
        icon: mdi:bell-check-outline
        tap_action:
          action: toggle
      - type: button
        name: Settings
        show_name: true
        show_icon: true
        show_state: false
        icon: mdi:cog-outline
        tap_action:
          action: navigate
          navigation_path: /config/automation/edit/1757961813188
  - type: heading
    icon: mdi:remote
    heading: Controls
    heading_style: title
  - square: false
    type: grid
    cards:
      - show_name: false
        show_icon: true
        type: button
        entity: button.minibyt_previous_app
        tap_action:
          action: toggle
        icon_height: 50px
      - show_name: false
        show_icon: true
        type: button
        entity: button.minibyt_next_app
        show_state: false
        tap_action:
          action: toggle
        icon_height: 50px
      - type: custom:mushroom-select-card
        entity: select.minibyt_transition_effect
        layout: vertical
        secondary_info: none
        name: Transition Effect
        icon_type: icon
        tap_action:
          action: none
        fill_container: true
      - show_name: true
        show_icon: true
        type: button
        entity: switch.minibyt_transition
        name: App rotation
      - type: custom:mushroom-light-card
        entity: light.minibyt_matrix
        show_brightness_control: true
        icon: mdi:brightness-percent
        show_color_temp_control: true
        layout: vertical
        fill_container: true
        secondary_info: none
        name: Brightness
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: perform-action
          perform_action: mqtt.publish
          target: {}
          data:
            topic: Minibyt/reboot
        icon: mdi:restart-alert
        name: Reboot
      - type: custom:mushroom-select-card
        entity: input_select.awtrix_apps
        name: Apps
        layout: vertical
        secondary_info: none
        fill_container: true
      - show_name: true
        show_icon: true
        type: button
        entity: input_button.awtrix_app_remove
        tap_action:
          action: toggle
        name: Remove Selected App
        icon_height: 75px
        icon: mdi:delete-sweep-outline
    columns: 2
    grid_options:
      columns: full
      rows: auto



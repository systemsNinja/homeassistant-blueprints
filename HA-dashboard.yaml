# Notification Card stack for AWTRIX
type: vertical-stack
cards:
  - type: entities
    entities:
      - entity: input_text.awtrix_notification
  - type: horizontal-stack
    cards:
      - show_name: false
        show_icon: true
        type: button
        entity: input_button.awtrix_notification_send
        icon: mdi:bell-ring-outline
        tap_action:
          action: toggle
      - show_name: false
        show_icon: true
        type: button
        icon: mdi:bell-check-outline
        entity: button.minibyt_dismiss_notification
        tap_action:
          action: toggle
  - show_name: true
    show_icon: false
    type: button
    entity: automation.awtrix_notifications
    tap_action:
      action: navigate
      navigation_path: /config/automation/edit/1757961813188
    name: Edit Notification Settings
grid_options:
  columns: full
  rows: 6
title: Notification

